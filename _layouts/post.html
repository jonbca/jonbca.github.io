---
layout: default
---
<div itemscope itemtype="http://schema.org/BlogPosting" class="post">

  <header class="post-header">
    <h1 itemprop="name" class="post-title">{{ page.title }}</h1>
    <p class="post-meta"><time itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    {% if page.tags %}<ul class="tags">{% for tag in page.tags %}<li>{{tag}}</li>{% endfor %}</ul>{% endif %}
  </header>

  <article class="post-content" itemprop="articleBody">
    {{ content }}
  </article>

</div>
